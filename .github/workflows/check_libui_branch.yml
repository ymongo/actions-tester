on:
  pull_request:
    branches:
    - main

env: 
  PACKAGE_VERSION: ""
  
jobs:
  check-if-is-libui-on-develop:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        sparse-checkout: |
          package.json
        sparse-checkout-cone-mode: false
    - name: Test
      run: | 
        ls -la
        PACKAGE_VERSION=$(cat ./package.json | jq '.dependencies["anef-ui"]' | tr -d '"')
        echo $PACKAGE_VERSION

on:
  pull_request:
    branches:
    - main

jobs:
  check-commit-count:
    name: Check Commit Count
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
      
    - name: Count
      run: | 
        git status
        COUNT="$(git rev-list main..HEAD --count)"
        echo $COUNT
